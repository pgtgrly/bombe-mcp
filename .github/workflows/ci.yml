name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Compile
        run: PYTHONPATH=src python3 -m compileall src tests
      - name: Unit tests
        run: PYTHONPATH=src python3 -W error -m unittest discover -s tests -p "test_*.py"
