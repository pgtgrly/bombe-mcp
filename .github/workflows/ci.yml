name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            crates/bombe-core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('crates/bombe-core/Cargo.lock', 'crates/bombe-core/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check --manifest-path crates/bombe-core/Cargo.toml

      - name: Clippy
        run: cargo clippy --manifest-path crates/bombe-core/Cargo.toml -- -D warnings

      - name: Run Rust tests
        run: cargo test --manifest-path crates/bombe-core/Cargo.toml

  python-with-rust:
    name: Python + Rust Backend
    runs-on: ubuntu-latest
    needs: rust-check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            crates/bombe-core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('crates/bombe-core/Cargo.lock', 'crates/bombe-core/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install maturin
        run: pip install maturin

      - name: Build and install Rust extension
        run: maturin develop --manifest-path crates/bombe-core/Cargo.toml

      - name: Install Python dev dependencies
        run: pip install -e ".[dev]"

      - name: Run Python tests
        run: PYTHONPATH=src python3 -W error -m unittest discover -s tests -p "test_*.py"

      - name: Test coverage
        run: |
          pip install coverage
          PYTHONPATH=src python3 -m coverage run -m unittest discover -s tests -p "test_*.py"
          python3 -m coverage report --fail-under=90

      - name: Lint
        run: python3 -m ruff check src tests

      - name: Type check
        run: PYTHONPATH=src python3 -m mypy src tests
